<html>
    <head>
        <title>Bookshelf - Biblioteca virtual</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="icon" type="image/x-icon" href="https://www.iconpacks.net/icons/2/free-opened-book-icon-3169-thumb.png">
    </head>
    <body>
        <div id="navbar-menu">
            <!-- Navbar menu content -->
            <nav class="nav-background navbar navbar-expand-sm sticky-top navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand" href="#">Bookshelf</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar1">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbar1">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Autores</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Categorias</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a href='index.html' class="btn btn-primary">Volver al inicio</a>                       
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="books" class="books-form">
            <form action="servlet_controller">
                <div class="form-group">
                    <label for="codigo_l">Codigo</label>
                    <input type="text" class="form-control" id="codigo" aria-describedby="codigo_libro">
                </div>
                <div class="form-group">
                    <label for="book_name">Nombre del libro</label>
                    <input type="text" class="form-control" id="book_name">
                </div>
                <div class="form-group">
                    <label for="pasta">Tipo de pasta</label>
                    <input type="text" class="form-control" id="pasta">
                </div>
                <div class="form-group">
                    <label for="editorial">Editorial</label>
                    <input type="text" class="form-control" id="editorial">
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de publicacion</label>
                    <input type="text" class="form-control" id="fecha">
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
